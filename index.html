<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Loading Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card_header animated_bg" id="header">
            &nbsp;
        </div>
        <div class="card_content">
            <h3 class="card_title animated_bg animated_bg_text" id="title">&nbsp;</h3>
            <p class="card_excerpt" id="excerpt">&nbsp;
                <span class="animated_bg animated_bg_text">&nbsp;</span>
                <span class="animated_bg animated_bg_text">&nbsp;</span>
                <span class="animated_bg animated_bg_text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile_img animated_bg" id="profile_img">
                    &nbsp;
                </div>
                <div class="author_info">
                    <strong class="animated_bg animated_bg_text" id="authorName">&nbsp;</strong>
                    <small class="animated_bg animated_bg_text" id="authorDate">&nbsp;</small>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
